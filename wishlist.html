<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EIRA | Wishlist</title>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background-color: white;
      color: black;
    }

    

    .empty-wishlist {
      text-align: center;
      margin-bottom: 10px;
      margin-top: 128px;
    }

    .empty-wishlist img {
      width: 120px;
      margin: 2px auto;
      height: 120px;
    }

    .empty-wishlist h2 {
      font-size: 23px;
      color:black;
      margin-bottom: 7px;
      font-family:Georgia, 'Times New Roman', Times, serif;
    }


    .start-shopping-btn {
      display: inline-block;
      padding: 9px 21px;
      background-color: #e6a4a4;
      color: white;
      border-radius: 6px;
      margin-top: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .category-section {
      padding-top: 20px; /* Reduce from 60px to 20px */
  padding-bottom: 40px;
    }

    .category-section h3 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      font-family:sans-serif;
      color:darkslategray;
    }

    .category-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .category-item {
      width: 130px;
      text-align: center;
      height:100px;
    }

    .category-item img {
      width: 105%;
      height: 131px;
      object-fit: cover;
      border-radius: 30px;
      box-shadow: 0 2px 10px rgba(0,0,2,0.9);
      transition: transform 0.3s ease-in-out;
    }

    .category-item img:hover {
  animation: float 0.7s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

    .category-item p {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .footer {
  background-color: papayawhip;
  padding: 10px 5%;
  text-align: center;
  font-family:Georgia, 'Times New Roman', Times, serif;
  border-top: 0px solid #ccc;
  margin-top: 80px;
}

.footer-content h4 {
  margin-bottom: 17px;
  font-size: 21px;
}

.footer-content p {
  margin: 8px 0;
  font-size: 16px;
}





.navbar {
  display: flex;
  position: absolute;
  top:0;
  left:0;
  width: 1300px;
  height:50px;
  justify-content: space-between;
  align-items: center;
  padding: 10px 30px;
  background-color: papayawhip;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.logo {
  height: 107px;
}

.icons {
  display: flex;
  gap:20px;
}

.icons a {
  text-decoration: none;
  color: black;
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  font-size: 16px;
  transition: transform 0.2s ease;
}

.icons a:hover {
  transform: scale(1.05);
}

.icons a img {
  width: 32px;
  height: 30px;
  object-fit: contain;
  margin-bottom: 5px;
}













  </style>
</head>
<body>

  
 <header class="navbar">
    <img src="images/elogo.png" alt="EIRA Logo" class="logo">
    <div class="icons">
      <a href="index.html">
        <img src="images/home.jpeg" alt="Home">
        <span>Home</span>
      </a>
      <a href="wishlist.html">
        <img src="images/wish.jpeg" alt="Wishlist">
        <span>Wishlist</span>
      </a>
      <a href="account.html">
        <img src="images/account.jpeg" alt="Account">
        <span>Account</span>
      </a>
      <a href="cart.html">
        <img src="images/cart.jpeg" alt="Cart">
        <span>Cart</span>
      </a>
    </div>
  </header>

  <section class="empty-wishlist">
    <h2>It feels so empty in here...</h2>
    
    <img src="images/heart-sad.jpeg" alt="Empty Heart Icon">
    <br>
    <a href="index.html" class="start-shopping-btn">Start Shopping</a>
  </section>

  <section class="category-section">
    <h3>Shop By Category</h3>
    <div class="category-grid">
      <div class="category-item">
        <img src="images/pendants.jpeg" alt="Pendants">
        <p>Pendants</p>
      </div>
      <div class="category-item">
        <img src="images/rings.jpeg" alt="Rings">
        <p>Rings</p>
      </div>
      <div class="category-item">
        <img src="images/earings.jpeg" alt="Earrings">
        <p>Earrings</p>
      </div>
      <div class="category-item">
        <img src="images/bracelets.jpeg" alt="Bracelets">
        <p>Bracelets</p>
      </div>
      <div class="category-item">
        <img src="images/ideas.jpeg" alt="Gift Ideas">
        <p>Necklace Set</p>
      </div>
      <div class="category-item">
        <img src="images/anklets.jpeg" alt="Anklets">
        <p>Anklets</p>
      </div>
      <div class="category-item">
        <img src="images/Nose Pin.jpeg" alt="Nosepin">
        <p>Nose Pin</p>
      </div>
    </div>
  </section>


<footer class="footer">
  <div class="footer-content">
    <h4>Contact Us</h4>
    <p>Email: support@eira.com</p>
    <p>Phone: +91 9910123401</p>
    <p>Address: EIRA Jewelry, Delhi, India</p>
  </div>
</footer>


</body>
</html>
